<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица со значениями</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="flex justify-center items-center h-screen">
<table class="table-auto">
    <thead>
    <tr>
        <th class="px-4 py-2 bg-blue-500 text-white">Заголовок 1</th>
        <th class="px-4 py-2 bg-orange-500 text-white">Заголовок 2</th>
        <th class="px-4 py-2 bg-blue-500 text-white">Заголовок 3</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="border px-4 py-2">Значение 1</td>
        <td class="border px-4 py-2">Значение 2</td>
        <td class="border px-4 py-2">Значение 3</td>
    </tr>
    <tr>
        <td class="border px-4 py-2">Значение 4</td>
        <td class="border px-4 py-2">Значение 5</td>
        <td class="border px-4 py-2">Значение 6</td>
    </tr>
    <tr>
        <td class="border px-4 py-2">Значение 7</td>
        <td class="border px-4 py-2">Значение 8</td>
        <td class="border px-4 py-2">Значение 9</td>
    </tr>
    </tbody>
</table>
</body>
</html>
